<!DOCTYPE html>
<html>
  <head>
    <title>Added devices</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
  </head>

  <body>
    <div class="testbox">
      <form action="/">
        <h1>Added devices</h1>
        <p>Devices detected by IP Fabric to be added to NetBox</p>
        <div>
            <div class="question-answer">

            <label><input id="toggle" type="checkbox" onclick="toggleAll()" name="Toggle all" checked /><i>Toggle all</i></label>
            <hr class="rounded">
            <label><input id="dev1" type="checkbox" onclick="toggleOne()" value="yes" name="L45R2" checked />L45R2</label>
            <label><input id="dev" type="checkbox" onclick="toggleOne()" value="yes" name="L45R3" checked />L45R3</label>
            <label><input id="dev" type="checkbox" onclick="toggleOne()" value="yes" name="L45R4" checked />L45R4</label>
            <label><input id="dev" type="checkbox" onclick="toggleOne()" value="yes" name="L45R5" checked />L45R5</label>

            <script>
            function toggleAll() {
              var x = document.getElementById("toggle").checked;
              checkboxes = document.getElementsByTagName("INPUT");
              for(var i=1, n=checkboxes.length;i<n;i++) {
                checkboxes[i].checked = x;
              }
            }
            </script>

            <script>
            function toggleOne() {
              document.getElementById("toggle").checked = false;
            }
            </script>
          </div>
        </div>
        <div class="btn-block">
          <button type="submit" href="/">Add to NetBox</button>
        </div>


      </form>
    </div>
  </body>
</html>
